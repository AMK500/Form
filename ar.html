<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Form (عربيه)</title>

    <!-- Main CSS -->
    <link href="./css/grid-s.css" rel="stylesheet">

    <!-- Main CSS -->
    <link href="./css/styles.css" rel="stylesheet">

  </head>
  <body>

    <div class="language">
      <a href="./index.html" class="en">
        English
      </a>

      <a href="./ar.html" class="ar active">
        العربيه
      </a>
    </div>

    <form action="" id="login-form">
      <div class="name">
        <input type="text" id="name" required placeholder="">
        <label for="name">الاسم</label>
      </div>

      <div class="email">
        <input type="email" id="email" required placeholder="">
        <label for="email">البريد الالكتروني</label>
      </div>

      <div class="pas">
        <input type="password" id="pas" required placeholder="">
        <label for="pas">كلمة المرور</label>
      </div>

      <div class="select">
        <select name="" id="select" required>
          <option value="" selected hidden disabled></option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>
        <label for="select">الدوله</label>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#00a6ff">
          <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/>
        </svg>
      </div>

      <div class="comment">
        <textarea  id="textarea" required></textarea>
        <label for="textarea">التعليق</label>
      </div>

      <div class="radio-checkbox">
        <div class="radios">
          <h4>
            ما هو حيوانك المفضل ؟
          </h4>

          <div class="radio-s">
            <div class="radio">
              <input type="radio" id="cat" name="radio">
              <label for="cat">قطه</label>
            </div>
  
            <div class="radio">
              <input type="radio" id="dog" name="radio">
              <label for="dog">كلب</label>
            </div>
  
            <div class="radio">
              <input type="radio" id="cattt" name="radio">
              <label for="cattt">قرد</label>
            </div>
          </div>
        </div>

        <div class="checkboxs">
          <h4>
            ما هي المركبات التي لديك ؟
          </h4>

          <div class="checkbox-s">
            <div class="checkbox">
              <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
              <label for="vehicle1">سياره</label>
            </div>
  
            <div class="checkbox">
              <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
              <label for="vehicle2">دراجة</label>
            </div>
  
            <div class="checkbox">
              <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
              <label for="vehicle3">قارب</label>
            </div>
          </div>

        </div>
      </div>

      <div>
        <button type="submit">
          تسجيل الدخول
        </button>
      </div>
    </form>

    <script src="./js/app.js"></script>
  </body>
</html>
